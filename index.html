---
layout: default
title: "Machiavellian Leadership Quiz"
---

<div id="quiz-container">
  <h1>Machiavellian Leadership Quiz</h1>
  <div id="start-screen">
    <p>Answer the following 20 questions based on Machiavelli's principles. Each question is timed to ensure authenticity.</p>
    <button id="start-btn">Start Quiz</button>
  </div>
  <div id="quiz-screen" style="display:none;">
    <div id="timer">Time left: <span id="time">0</span>s</div>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button id="next-btn" disabled>Next</button>
  </div>
  <div id="result-screen" style="display:none;">
    <h2>Results</h2>
    <div id="result"></div>
    <button id="retake-btn">Retake Quiz</button>
  </div>
</div>

<script src="{{ '/assets/js/quiz.js' | relative_url }}"></script>
